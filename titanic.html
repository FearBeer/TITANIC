<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic's Passengers</title>
    <link rel="stylesheet" href="titanic.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search__input" placeholder="Enter the name">
            <button class="search__button"><span>FIND</span></button>
        </div>
        <div class="passengers">
           <table>
               <thead>
                   <tr>
                        <th>Name</th> 
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Is Survived?</th>
                    </tr>
               </thead>
               <tbody class="table-body">

               </tbody>
           </table>           
        </div>        
    </div>

    <script src="titanic.js"></script>
</body>
</html>
